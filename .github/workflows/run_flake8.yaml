name: test_package

on:
    - push

jobs:
    test_package:
        runs-on: ${{ matrix.os }}
        strategy:
            matrix:
                os: [ubuntu-latest]
                python-version: [3.9]

        steps:
            - uses: actions/checkout@v2

            - name: Set up Python ${{ matrix.python-version }}
              uses: actions/setup-python@v2
              with:
                  python-version: ${{ matrix.python-version }}

            - name: Install Dependencies
              run: python -m pip install --upgrade pip flake8

            - name: Run Flake8
              run: flake8 py_src
